<template>
    <lightning-input type="checkbox" label="ShowDiv" onchange={changeDivVisibility}></lightning-input>
    <template if:true={displayDiv}>
        <div>i am here</div>
    </template>
    <template if:false={displayDiv}>
        <div>:D</div>
    </template>
    <template for:each={cityList} for:item="city">
        <p key={city}>{city}</p>
        Miasto {city}
    </template>

    <h1>Example</h1>
    <template iterator:it={cityList}>
        <p key={it.value}>{it.value}</p>
    </template>
</template>
